version: '3.8'

services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    volumes:
      - bot_data:/app/data
      - bot_logs:/app/logs
    restart: unless-stopped

volumes:
  bot_data:
  bot_logs:
