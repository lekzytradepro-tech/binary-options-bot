[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; Bot Process
[program:binary_bot]
command=python main.py
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/bot_error.log
stdout_logfile=/app/logs/bot_output.log
user=botuser
environment=ENVIRONMENT="production"

; Health Check Process (optional)
[program:health_check]
command=python -m src.api.health_check
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/health_error.log
stdout_logfile=/app/logs/health_output.log
user=botuser
