services:
  - type: web
    name: binary-options-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:8000 --workers 1 --threads 2 --timeout 120 render_start:main()
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: telegram_bot_token
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///opt/render/project/src/data/bot.db
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
