services:
  - type: web
    name: binary-options-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: telegram_bot_token
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///opt/render/project/src/data/bot.db
      - key: PORT
        value: 8000
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
